<!Doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    class="form"
     method="get"
      data-qa="big">
      <img
       class="image"
        src="images/Search.svg"
         alt="glass">
      <input
       type="text"
        class="search-type-1"
         placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
    </form>
    <form
     class="search-bar-2"
      method="get"
       data-qa="small">

      <img class="image2"
       src="images/Search.svg"
        alt="glass">

      <input
       class="search-type-2"
        type="search"
         name="search2"
          placeholder="Try &quot;Los Angeles&quot;">

    </form>

  </body>
</html>
